<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
    
</head>
<body>


    <p>Hello To Box Colouring Game</p>

    <div class="color">
        <div id="rgb(255, 0, 0)" class="red"></div>
        <div id="rgb(0, 0, 255)" class="blue"></div>
        <div id="rgb(0, 255, 0)" class="green"></div>

    </div>

    <button id="solve"> Solve Game</button>

    <button id="reset"> Reset All</button>

    

    <div class="container">

        <div class="con-1">
            <div id="1" class="box">1</div>
        </div>

        <div class="con-2">
            <div id="2" class="box">2</div>
            <div id="3" class="box">3</div>
        </div>

        <div class="con-3">
            <div id="4" class="box">4</div>
            <div id="5" class="box">5</div>
            <div id="6" class="box">6</div>
        </div>
        
        
        
 

    </div>
    


    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
